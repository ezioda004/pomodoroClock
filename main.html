<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="script.js"></script>
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class = "main">
        <div id = "timerDiv1">
            <div id = "timerDiv2">
                <p id = "time">Mins: <span id = "min"></span> Sec: <span id = "sec"></span></p>
            </div>
            
        </div>
        <div class = "counter">
            <div class = "counterText">
                <p>Break</p>
            </div>      
            <a href="#" id = "minusL">-</a>
            <p class = "counterDisplay" id = "displayL">5</p>
            <a href="#" id = "plusL">+</a>
        </div>
        <div class = "counter">
                <div class = "counterText">
                    <p>Session</p>
                </div>      
                <a href="#"  id = "minusR">-</a>
                <p class = "counterDisplay"id = "displayR">20</p>
                <a href="#" id = "plusR">+</a>
            </div>
    </div>
    

</body>
</html>
